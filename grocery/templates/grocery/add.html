{% extends "grocery/layout.html" %}

{% block title %}
    Add List
{% endblock %}

{% block body %}

{% if user.is_authenticated %}
    <div class="container mt-5">
        <h1>Add Grocery List</h1>
        <form action = "{% url 'add' %}" method="POST"> 
            {% csrf_token %}
            <div class="form-group">
                <label>Item name</label>
                <input type="text" class="form-control" placeholder="Item name" name="item-name" required/>
            </div>
            <div class="form-group">
                <label>Item quantity</label>
                <input type="text" class="form-control" placeholder="Item quantity" name="item-quantity" required/>
            </div>
            <div class="form-group">
                <label>Item status</label>
                <select class="form-control" name="item-status" required>
                    <option>PENDING</option>
                    <option>BOUGHT</option>
                    <option>NOT AVAILABLE</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" placeholder="Date" name="item-date" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-danger">
            </div>
        </form>
    </div>
    

{% else %}
    <div class="center-text">
        <p>
            <a class="nav-link" href="{% url 'login' %}">Login</a> or <a class="nav-link" href="{% url 'register' %}">Register</a> to visit this page!
        </p>

    </div>
    
{% endif %}


{% endblock %}
